</head>

<body>
  <div id="container">
    <div class="tailwind">
      <div id="node-0_7_container" style="height: 100%;">
        <div class="min-h-screen bg-black p-6 pb-24">
          <div class="max-w-md mx-auto">
            <button
              id="backBtn"

            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left w-5 h-5 mr-2" aria-hidden="true">
                <path d="m12 19-7-7 7-7"></path>
                <path d="M19 12H5"></path>
              </svg>
              Voltar
            </button>

            <div class="bg-gradient-to-br from-gray-900 to-gray-800 border-2 border-yellow-400 rounded-2xl p-6 shadow-xl">
              <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                  <span id="progressText" class="text-gray-400">
                    Pergunta 1 de 11
                  </span>
                </div>

                <div class="w-full bg-gray-700 rounded-full h-2">
                  <div
                    id="progressBar"
                    class="bg-yellow-400 h-2 rounded-full transition-all"
                    style="width: 9.09091%;"
                  ></div>
                </div>
              </div>
              <h2 id="questionTitle" class="text-yellow-400 mb-6">
                Qual seu peso em kg?
              </h2>

              <div id="questionBody" class="space-y-3">

                <div class="flex gap-2">
                  <input
                    id="questionInput"
                    type="number"
                    step="0.1"
                    placeholder="Ex: 77.5"
                    class="file:text-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 flex h-9 w-full min-w-0 rounded-md border px-3 py-1 text-base transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-gray-800 border-gray-700 text-white placeholder:text-gray-500"
                  />
                  <span class="text-yellow-400 flex items-center px-3">kg</span>
                </div>

                <button
                  id="unknownBtn"
                  type="button"
                  data-slot="button"
                  class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive border bg-background hover:text-accent-foreground dark:bg-input/30 dark:border-input dark:hover:bg-input/50 h-9 px-4 py-2 has-[>svg]:px-3 w-full border-gray-700 text-gray-300 hover:bg-gray-800"
                >
                  Não sei
                </button>

              </div>

              <button
                id="nextBtn"
                type="button"
                data-slot="button"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive h-9 px-4 py-2 has-[>svg]:px-3 w-full mt-6 bg-yellow-400 text-black hover:bg-yellow-500"
                disabled
              >
                Próxima
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 ml-2" aria-hidden="true">
                  <path d="m9 18 6-6-6-6"></path>
                </svg>
              </button>

            </div>
          </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t-2 border-yellow-400 shadow-2xl">
          <div class="max-w-md mx-auto flex items-center justify-around p-4">
            <button type="button" class="flex flex-col items-center gap-1 px-4 py-2 rounded-xl transition-colors text-gray-400 hover:text-yellow-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house w-6 h-6" aria-hidden="true">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              </svg>
              <a class="text-xs" href="home.html">Início</a>
            </button>

            <button type="button" class="flex flex-col items-center gap-1 px-4 py-2 rounded-xl transition-colors text-gray-400 hover:text-yellow-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar w-6 h-6" aria-hidden="true">

                <path d="M16 2v4"></path>
                <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                <path d="M3 10h18"></path>

              <a class="text-xs" href="eventos.html">Eventos</a>
            </button>

              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dumbbell w-6 h-6" aria-hidden="true">
                <path d="M17.596 12.768a2 2 0 1 0 2.829-2.829l-1.768-1.767a2 2 0 0 0 2.828-2.829l-2.828-2.828a2 2 0 0 0-2.829 2.828l-1.767-1.768a2 2 0 1 0-2.829 2.829z"></path>
                <path d="m2.5 21.5 1.4-1.4"></path>
                <path d="m20.1 3.9 1.4-1.4"></path>
                <path d="M5.343 21.485a2 2 0 1 0 2.829-2.828l1.767 1.768a2 2 0 1 0 2.829-2.829l-6.364-6.364a2 2 0 1 0-2.829 2.829l1.768 1.767a2 2 0 0 0-2.828 2.829z"></path>
                <path d="m9.6 14.4 4.8-4.8"></path>
              </svg>
              <a class="text-xs" href="dashboard.html">Treinos</a>
            </button>

            <button type="button" class="flex flex-col items-center gap-1 px-4 py-2 rounded-xl transition-colors text-gray-400 hover:text-yellow-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user w-6 h-6" aria-hidden="true">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <a class="text-xs" href="perfil.html">Perfil</a>
