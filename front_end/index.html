<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProEsporte - Pre-Login</title>
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="icon" type="image/png" href="img/Logo_sem_escrita.png" />
  </head>
  <body>
    <main class="container">
      <a href="home.html" class="voltar">← Voltar</a>
      <section class="blocos">
        <h1>ProEsporte</h1>
        <p class="subtitulo">Escolha como você quer participar</p>
        <div class="itensIndex">
          <div class="card" id="cidadao" onclick="opcaoCidadao()">
            <div class="icon-container">
              <img
                src="./img/iconCidadao.png"
                alt="Ícone de cidadão"
                class="icon"
              />
            </div>
            <div class="cardDescricao">
              <h3 class="tituloCard">Cidadão</h3>
              <p class="subtitulo">
                Participe de eventos e treine na sua cidade
              </p>
            </div>
          </div>

          <div class="card" id="criador" onclick="opcaoCriador()">
            <div class="icon-container">
              <img
                src="./img/iconEevento.png"
                alt="Ícone de criador de eventos"
                class="icon"
              />
            </div>
            <div class="cardDescricao">
              <h3 class="tituloCard">Criador de Eventos</h3>
              <p class="subtitulo">Organize e gerencie eventos esportivos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/tipoLogin.js"></script>
  </body>
</html>
