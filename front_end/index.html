<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEsporte</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="container">
        <section class="blocos">
            <h1>ProEsporte</h1>
            <p class="subtitulo">Escolha como você quer participar</p>

            <div class="itensIndex">
                <div class="card" id="cidadao" onclick="opcaoCidadao()">
                    <div class="icon-container">
                        <img src="img/iconCidadao.png" alt="Ícone de cidadão" class="icon">
                    </div>
                    <div class="cardDescricao">
                        <h3 class="tituloCard">Cidadão</h3>
                        <p class="subtitulo">Participe de eventos e treine na sua cidade</p>
                    </div>
                </div>

                <div class="card" id="criador" onclick="opcaoCriador()">
                    <div class="icon-container">
                        <img src="img/iconEevento.png" alt="Ícone de criador" class="icon">
                    </div>
                    <div class="cardDescricao">
                        <h3 class="tituloCard">Criador de Eventos</h3>
                        <p class="subtitulo">Organize e gerencie eventos esportivos</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/tipoLogin.js"></script>
</body>
</html>
