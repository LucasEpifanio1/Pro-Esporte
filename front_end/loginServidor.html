<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Servidor Público</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" type="image/png" href="img/Logo_sem_escrita.png">
</head>
<body>
    <main class="container">
        <a href="tipoCriadorEventos.html" class="voltar">← Voltar</a>

        <section class="blocos">
            <h1>ProEsporte</h1>
            <p class="subtitulo">Login do Servidor Público</p>

            <form id="formServidorPublico">
                <div class="campo">
                  <label for="nome">Nome Completo</label>
                  <input type="text" id="nome" required />
                </div>
              
                <div class="campo">
                  <label for="email">Email</label>
                  <input type="email" id="email" required />
                </div>
              
                <div class="campo">
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" required />
                </div>
              
                <div class="campo">
                  <label for="telefone">Telefone</label>
                  <input type="text" id="telefone" required />
                </div>
              
                <div class="campo">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" required />
                </div>
              
                <button type="submit">Criar Conta</button>
              </form>
        </section>
    </main>
    <script src="js/servidorPublico.js"></script>
</body>
</html>
