<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Servidor Público</title>
    <link rel="stylesheet" href="/front_end/css/estilo.css">
</head>
<body>
    <main class="container">
        <a href="tipoCriadorEventos.html" class="voltar">← Voltar</a>

        <section class="blocos">
            <h1>ProEsporte</h1>
            <p class="subtitulo">Login do Servidor Público</p>

           <form action="http://localhost:3333/servidorPublico" method="POST">
    <div class="campo">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div class="campo">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="CPF">
    </div>
    <div class="campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
    </div>
    <button type="submit">Criar Conta</button>
    </form>
            </form>
        </section>
    </main>
</body>
</html>
