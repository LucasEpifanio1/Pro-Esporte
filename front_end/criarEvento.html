<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo evento</title>
    <link rel="stylesheet" href="css/criarEvento.css">
</head>
<body>
    <main class="container">
        <a href="#" class="voltar" onclick="history.back(); return false;">← Voltar</a>
        <h1>Criar Novo Evento</h1>

        <form id="formCriarEvento">
            <div id="informacoesEvento" class="informacoes">
                <div class="campo">
                    <label for="nomeEvento">Título do Evento *</label>
                    <input type="text" id="nomeEvento" required>
                </div>

                <div class="campo">
                    <label for="modalidades">Modalidade *</label>
                    <select id="modalidades" required>
                        <option value="corrida">Corrida</option>
                        <option value="futebol">Futebol</option>
                        <option value="yoga">Yoga</option>
                        <option value="volei">Vôlei</option>
                        <option value="basquete">Basquete</option>
                        <option value="funcional">Funcional</option>
                        <option value="natacao">Natação</option>
                        <option value="ciclismo">Ciclismo</option>
                        <option value="caminhada">Caminhada</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="localEvento">Local *</label>
                    <input type="text" id="localEvento" required>
                </div>

                <div class="dataHora">
                    <div class="campo">
                        <label for="data">Data *</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="campo">
                        <label for="horario">Horário *</label>
                        <input type="time" id="horario" required>
                    </div>
                </div>

                <div class="campo">
                    <label for="vagas">Vagas *</label>
                    <input type="number" id="vagas" required>
                </div>

                <div class="campo">
                    <label for="descricaoEvento">Descrição *</label>
                    <input type="text" id="descricaoEvento" required>
                </div>

                <div class="campo">
                    <label for="imagemEvento">URL da Imagem</label>
                    <input type="url" id="imagemEvento" placeholder="https://exemplo.com/imagem.jpg">
                  </div>
            </div>

            <button type="submit" class="criarEventoBtn">+ Criar Evento</button>
        </form>
    </main>

    <script src="js/config.js"></script>
    <script type="module" src="js/criarEventos.js"></script>
    <div id="toast" class="toast"></div>
</body>
</html>
