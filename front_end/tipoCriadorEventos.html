<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Criador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="container">
        <a href="index.html" class="voltar">← Voltar</a>

        <section class="blocos">
            <h1>ProEsporte</h1>
            <p class="subtitulo">Você representa uma empresa ou é funcionário público?</p>

            <div class="itensIndex">
                <div class="card" onclick="window.location.href='loginEmpresa.html'">
                    <div class="icon-container">
                        <img src="img/iconEmpresa.png" alt="empresa" class="icon">
                    </div>
                    <div class="cardDescricao">
                        <h3 class="tituloCard">Empresa</h3>
                        <p class="subtitulo">Cadastro com CNPJ</p>
                    </div>
                </div>

                <div class="card" onclick="window.location.href='loginServidor.html'">
                    <div class="icon-container">
                        <img src="img/iconFuncionario.png" alt="servidor" class="icon">
                    </div>
                    <div class="cardDescricao">
                        <h3 class="tituloCard">Servidor Público</h3>
                        <p class="subtitulo">Cadastro com CPF</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
