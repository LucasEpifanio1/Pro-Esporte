<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <main class="container">
    <h1>Meu Perfil</h1>

    <div class="perfil-info">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone"></span></p>
      <p><strong>Tipo:</strong> <span id="tipo"></span></p>
      <button onclick="logout()" style="margin-top: 20px; background-color: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Sair da Conta</button>
    </div>
  </main>

  <div class="rodape" id="rodape"></div>

  <script src="js/perfil.js"></script>
  <script src="js/rodape.js"></script>
</body>
</html>
